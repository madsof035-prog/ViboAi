<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد البوت</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            position: relative;
            margin-bottom: 40px;
        }

        .publish-btn {
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .publish-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .publish-btn:active {
            transform: translateY(0);
        }

        .popup {
            position: absolute;
            top: 60px;
            left: 0;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            min-width: 300px;
            display: none;
            z-index: 1000;
            border: 2px solid #4CAF50;
        }

        .popup.show {
            display: block;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-container {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }

        .link-text {
            flex: 1;
            background: none;
            border: none;
            font-size: 14px;
            color: #333;
            outline: none;
            direction: ltr;
            text-align: left;
        }

        .copy-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #1976D2;
        }

        .share-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            background: #F57C00;
            transform: translateY(-1px);
        }

        .title {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: inherit;
            direction: rtl;
        }

        .form-input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .textarea-input {
            min-height: 120px;
            resize: vertical;
        }

        .time-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .time-section {
            flex: 1;
        }

        .time-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .time-display {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .style-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .style-btn {
            padding: 10px 20px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: bold;
        }

        .style-btn:hover {
            background: #e0e0e0;
        }

        .style-btn.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            display: none;
            z-index: 1001;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.show {
            display: block;
        }

        .error {
            background: #f44336 !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .popup {
                left: -50px;
                min-width: 250px;
            }
            
            .title {
                font-size: 2em;
            }

            .time-container {
                flex-direction: column;
            }

            .style-container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="publish-btn" id="publishBtn">نشر البوت</button>
            <div class="popup" id="popup">
                <div class="link-container">
                    <input type="text" class="link-text" id="linkText" readonly>
                    <button class="copy-btn" id="copyBtn">نسخ</button>
                </div>
                <button class="share-btn" id="shareBtn">نشر والانتقال</button>
            </div>
        </div>

        <h1 class="title">إعداد البوت المخصص</h1>
        
        <form id="botConfigForm">
            <div class="form-section">
                <label class="form-label">نوع العمل</label>
                <input type="text" class="form-input" id="workType" placeholder="مثال: شركة، صيدلية، عيادة، مطعم..." required>
            </div>

            <div class="time-container">
                <div class="time-section">
                    <label class="form-label">بداية الدوام</label>
                    <button type="button" class="time-btn" id="startTimeBtn">تحديد وقت البداية</button>
                    <div class="time-display" id="startTimeDisplay">لم يتم التحديد</div>
                    <input type="hidden" id="startTime">
                </div>
                
                <div class="time-section">
                    <label class="form-label">نهاية الدوام</label>
                    <button type="button" class="time-btn" id="endTimeBtn">تحديد وقت النهاية</button>
                    <div class="time-display" id="endTimeDisplay">لم يتم التحديد</div>
                    <input type="hidden" id="endTime">
                </div>
            </div>

            <div class="form-section">
                <label class="form-label">أسلوب الرد</label>
                <div class="style-container">
                    <button type="button" class="style-btn" data-style="تسويقي">تسويقي</button>
                    <button type="button" class="style-btn" data-style="ودي">ودي</button>
                    <button type="button" class="style-btn" data-style="مرح">مرح</button>
                    <button type="button" class="style-btn" data-style="رسمي">رسمي</button>
                    <button type="button" class="style-btn" data-style="طبي">طبي</button>
                    <button type="button" class="style-btn" data-style="تقني">تقني</button>
                </div>
                <input type="hidden" id="responseStyle">
            </div>

            <div class="form-section">
                <label class="form-label">التعليمات الأساسية</label>
                <textarea class="form-input textarea-input" id="basicInstructions" 
                    placeholder="مثال: أنت مساعد في عيادة أسنان، مهمتك هي الرد على استفسارات المرضى حول المواعيد والخدمات المتوفرة..." 
                    required></textarea>
            </div>
        </form>
    </div>

    <div class="notification" id="notification">
        تم حفظ الإعدادات بنجاح!
    </div>

    <script>
        // العناصر
        const publishBtn = document.getElementById('publishBtn');
        const popup = document.getElementById('popup');
        const linkText = document.getElementById('linkText');
        const copyBtn = document.getElementById('copyBtn');
        const shareBtn = document.getElementById('shareBtn');
        const notification = document.getElementById('notification');
        
        // عناصر النموذج
        const workTypeInput = document.getElementById('workType');
        const startTimeBtn = document.getElementById('startTimeBtn');
        const endTimeBtn = document.getElementById('endTimeBtn');
        const startTimeDisplay = document.getElementById('startTimeDisplay');
        const endTimeDisplay = document.getElementById('endTimeDisplay');
        const startTimeInput = document.getElementById('startTime');
        const endTimeInput = document.getElementById('endTime');
        const responseStyleInput = document.getElementById('responseStyle');
        const basicInstructionsInput = document.getElementById('basicInstructions');
        const styleBtns = document.querySelectorAll('.style-btn');

        // دالة لإظهار الإشعار
        const showNotification = (message, isError = false) => {
            notification.textContent = message;
            notification.className = `notification show ${isError ? 'error' : ''}`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        };

        // دالة لتحديد الوقت
        const selectTime = (isStartTime) => {
            const input = document.createElement('input');
            input.type = 'time';
            input.style.position = 'absolute';
            input.style.left = '-9999px';
            document.body.appendChild(input);
            
            input.addEventListener('change', () => {
                const time = input.value;
                if (time) {
                    const [hours, minutes] = time.split(':');
                    const formattedTime = `${hours}:${minutes}`;
                    const displayTime = formatTimeDisplay(hours, minutes);
                    
                    if (isStartTime) {
                        startTimeInput.value = formattedTime;
                        startTimeDisplay.textContent = displayTime;
                    } else {
                        endTimeInput.value = formattedTime;
                        endTimeDisplay.textContent = displayTime;
                    }
                }
                document.body.removeChild(input);
            });
            
            input.click();
        };

        // دالة لتنسيق عرض الوقت
        const formatTimeDisplay = (hours, minutes) => {
            const period = hours >= 12 ? 'مساءً' : 'صباحاً';
            const displayHours = hours > 12 ? hours - 12 : (hours === '00' ? 12 : hours);
            return `${displayHours}:${minutes} ${period}`;
        };

        // أحداث أزرار الوقت
        startTimeBtn.addEventListener('click', () => selectTime(true));
        endTimeBtn.addEventListener('click', () => selectTime(false));

        // أحداث أزرار الأسلوب
        styleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                styleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                responseStyleInput.value = btn.getAttribute('data-style');
            });
        });

        // دالة توليد ID فريد
        const generateUniqueId = () => {
            return Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
        };

        // دالة التحقق من صحة النموذج
        const validateForm = () => {
            const workType = workTypeInput.value.trim();
            const startTime = startTimeInput.value;
            const endTime = endTimeInput.value;
            const responseStyle = responseStyleInput.value;
            const basicInstructions = basicInstructionsInput.value.trim();

            if (!workType) {
                showNotification('يرجى إدخال نوع العمل', true);
                return false;
            }

            if (!startTime) {
                showNotification('يرجى تحديد وقت بداية الدوام', true);
                return false;
            }

            if (!endTime) {
                showNotification('يرجى تحديد وقت نهاية الدوام', true);
                return false;
            }

            if (!responseStyle) {
                showNotification('يرجى اختيار أسلوب الرد', true);
                return false;
            }

            if (!basicInstructions) {
                showNotification('يرجى إدخال التعليمات الأساسية', true);
                return false;
            }

            return true;
        };

        // دالة حفظ إعدادات البوت
        const saveBotSettings = () => {
            const settings = {
                workType: workTypeInput.value.trim(),
                startTime: startTimeInput.value,
                endTime: endTimeInput.value,
                responseStyle: responseStyleInput.value,
                basicInstructions: basicInstructionsInput.value.trim(),
                createdAt: new Date().toISOString()
            };

            localStorage.setItem('botCustomSettings', JSON.stringify(settings));
            return settings;
        };

        // دالة تحويل الإعدادات إلى base64 للمشاركة
        const encodeSettingsToBase64 = (settings) => {
            try {
                const settingsString = JSON.stringify(settings);
                return btoa(unescape(encodeURIComponent(settingsString)));
            } catch (error) {
                console.error('خطأ في تشفير الإعدادات:', error);
                return null;
            }
        };

        // دالة تحميل الإعدادات المحفوظة
        const loadSavedSettings = () => {
            const saved = localStorage.getItem('botCustomSettings');
            if (saved) {
                try {
                    const settings = JSON.parse(saved);
                    
                    workTypeInput.value = settings.workType || '';
                    startTimeInput.value = settings.startTime || '';
                    endTimeInput.value = settings.endTime || '';
                    responseStyleInput.value = settings.responseStyle || '';
                    basicInstructionsInput.value = settings.basicInstructions || '';

                    // تحديث عرض الأوقات
                    if (settings.startTime) {
                        const [hours, minutes] = settings.startTime.split(':');
                        startTimeDisplay.textContent = formatTimeDisplay(hours, minutes);
                    }
                    
                    if (settings.endTime) {
                        const [hours, minutes] = settings.endTime.split(':');
                        endTimeDisplay.textContent = formatTimeDisplay(hours, minutes);
                    }

                    // تحديد الأسلوب المحفوظ
                    if (settings.responseStyle) {
                        const activeBtn = document.querySelector(`[data-style="${settings.responseStyle}"]`);
                        if (activeBtn) {
                            styleBtns.forEach(b => b.classList.remove('active'));
                            activeBtn.classList.add('active');
                        }
                    }
                } catch (error) {
                    console.error('خطأ في تحميل الإعدادات:', error);
                }
            }
        };

        // زر النشر
        publishBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            
            if (!validateForm()) {
                return;
            }

            // حفظ الإعدادات
            const settings = saveBotSettings();
            
            // تشفير الإعدادات للمشاركة
            const encodedSettings = encodeSettingsToBase64(settings);
            
            if (!encodedSettings) {
                showNotification('حدث خطأ في إعداد الرابط', true);
                return;
            }
            
            // إنشاء رابط البوت مع الإعدادات المشفرة
            const uniqueId = generateUniqueId();
            const baseUrl = window.location.origin + window.location.pathname.replace('work.html', 'index.html');
            const botUrl = `${baseUrl}?bot=${uniqueId}&config=${encodedSettings}`;
            
            linkText.value = botUrl;
            popup.classList.toggle('show');
            showNotification('تم حفظ إعدادات البوت بنجاح!');
        });

        // زر النسخ
        copyBtn.addEventListener('click', function() {
            linkText.select();
            navigator.clipboard.writeText(linkText.value).then(() => {
                showNotification('تم نسخ الرابط بنجاح!');
            }).catch(() => {
                document.execCommand('copy');
                showNotification('تم نسخ الرابط بنجاح!');
            });
        });

        // زر النشر والانتقال
        shareBtn.addEventListener('click', function() {
            const url = linkText.value;
            if (url) {
                window.open(url, '_blank');
            }
        });

        // إخفاء النافذة المنبثقة عند النقر خارجها
        document.addEventListener('click', function(e) {
            if (!publishBtn.contains(e.target) && !popup.contains(e.target)) {
                popup.classList.remove('show');
            }
        });

        // إغلاق النافذة بالضغط على Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                popup.classList.remove('show');
            }
        });

        // تحميل الإعدادات المحفوظة عند تحميل الصفحة
        window.addEventListener('load', loadSavedSettings);
    </script>
</body>
</html>
